<h2 mat-dialog-title>Manage Tags</h2>
<mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="name-col">Name</th>
      <td mat-cell *matCellDef="let element">
        {{element.name | titlecase}}
      </td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef class="count-col">Links</th>
      <td mat-cell *matCellDef="let element">
        {{element.CardTagLinksCount ? element.CardTagLinksCount : 0}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actions-col">Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-select (selectionChange)="selectedAction($event, element)" placeholder="Select...">
          <mat-option>Select...</mat-option>
          <mat-option value="rename">Rename</mat-option>
          <mat-option value="delete">Delete</mat-option>
        </mat-select>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="close()">
    Close
  </button>
</mat-dialog-actions>
