<h2 mat-dialog-title>Card Details</h2>
<mat-dialog-content>
  <div class="img-wrapper">
    <ng-container *ngFor="let uri of imageUris; let i = index;">
      <img *ngIf="i === shownIndex" src="{{uri}}" [class.clickable]="imageUris.length > 1" (click)="changeShown()" />
    </ng-container>
  </div>
  <div *ngIf="imageUris && imageUris.length > 1" class="msg-wrapper">
    <p>(click image to cycle)</p>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="close()">
    Close
  </button>
</mat-dialog-actions>
