<h2 mat-dialog-title *ngIf="model">
  {{model.name}}
</h2>
<mat-dialog-content>
  <div class="img-wrapper">
    <ng-container *ngFor="let uri of imageUris; let i = index;">
      <img *ngIf="i === shownIndex" src="{{uri}}" [class.clickable]="imageUris.length > 1" (click)="changeShown()" />
    </ng-container>
  </div>
  <div *ngIf="imageUris && imageUris.length > 1" class="msg-wrapper">
    <p>(click image to cycle)</p>
  </div>
</mat-dialog-content>
