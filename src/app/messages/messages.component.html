<div align="end">
  <button mat-mini-fab color="warn" (click)="clear()" matTooltip="Clear Messages" matTooltipPosition="left">
    <mat-icon>clear_all</mat-icon>
  </button>
</div>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef class="level-col">Level</th>
    <td mat-cell *matCellDef="let element">{{element.level | uppercase}}</td>
  </ng-container>
  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef class="timestamp-col">Timestamp</th>
    <td mat-cell *matCellDef="let element">{{element.timestamp}}</td>
  </ng-container>
  <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef class="text-col">Message</th>
    <td mat-cell *matCellDef="let element">{{element.text}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>
