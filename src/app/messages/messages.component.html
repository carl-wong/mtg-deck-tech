<ng-container *ngIf="service.messages">
  <div align="end">
    <button mat-mini-fab color="warn" (click)="clear()" matTooltip="Clear Messages" matTooltipPosition="left">
      <mat-icon>clear_all</mat-icon>
    </button>
  </div>
  <ul>
    <li *ngFor="let msg of service.messages;">
      <span class="{{msg[0]}}-msg">{{msg[0] | uppercase}}</span> - {{msg[1]}}
    </li>
  </ul>
</ng-container>
