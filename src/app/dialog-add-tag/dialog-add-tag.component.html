<h2 mat-dialog-title>Add Tag</h2>
<mat-dialog-content>
  <ng-container *ngIf="options">
    <mat-form-field>
      <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (keydown.enter)="close(true)" (keydown.esc)="close()">
    </mat-form-field>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option}}
      </mat-option>
    </mat-autocomplete>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="close(true)">
    Save
  </button>
  <button mat-raised-button color="warn" (click)="close()">
    Cancel
  </button>
</mat-dialog-actions>
