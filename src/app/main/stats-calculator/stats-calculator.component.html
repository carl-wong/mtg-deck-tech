<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- form for inputs to this.params -->
      <mat-form-field>
        <mat-label>Mode</mat-label>
        <mat-select [(ngModel)]="params.mode" (selectionChange)="onSelectMode($event)">
          <mat-option *ngFor="let element of modeOptions" [value]="element">
            {{element}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <mat-select [(ngModel)]="params.value" (selectionChange)="onSelectValue($event)">
          <mat-option *ngFor="let element of valueOptions" [value]="element">
            {{element | titlecase}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hand Size</mat-label>
        <input matInput type="number" (change)="onChangeSampleSize($event)" [(ngModel)]="params.sampleSize" pattern="[0-9]*" min="0" [max]="params.populationSize">
      </mat-form-field>
      <mat-form-field>
        <mat-label># Drawn</mat-label>
        <input matInput type="number" [(ngModel)]="params.sampleSuccesses" pattern="[0-9]*" min="0" [max]="limits.sampleSuccesses.max">
      </mat-form-field>
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <!-- area to display calculated results -->
    </div>
  </div>
</div>
