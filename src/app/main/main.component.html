<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Input Decklist
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-form-field>
      <textarea matInput [(ngModel)]="decklist" placeholder="Decklist (Simple Format)" rows="10"></textarea>
    </mat-form-field>
    <mat-action-row>
      <button mat-raised-button color="primary" (click)="submitDecklist()">Submit</button>
    </mat-action-row>
  </mat-expansion-panel>
  <mat-expansion-panel [expanded]="isCardsByTypeReady">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Parsed Decklist
      </mat-panel-title>
    </mat-expansion-panel-header>
    <ng-container *ngIf="isCardsByTypeReady">
      <div *ngFor="let item of cardsByType">
        <h2>{{item[0] | uppercase}} ({{item[2]}})</h2>
        <table mat-table [dataSource]="item[1]">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="name-col">Name</th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
              <button mat-icon-button color="accent" (click)="openDialogCardDetails(element)">
                <mat-icon>zoom_in</mat-icon>
              </button>
            </td>
          </ng-container>
          <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef class="count-col">#</th>
            <td mat-cell *matCellDef="let element">{{element.count}}</td>
          </ng-container>
          <ng-container matColumnDef="tags">
            <th mat-header-cell *matHeaderCellDef class="tags-col">Tags</th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" (click)="openDialogAddTag(element)">
                Add
              </button>
              <ng-container *ngIf="element.CardTagLinks">
                <ng-container *ngFor="let link of element.CardTagLinks">
                  <button *ngIf="link && link.Tag" mat-raised-button color="warn" (click)="removeCardTagLink(link)">
                    {{link.Tag.name}}
                  </button>
                </ng-container>
              </ng-container>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="['count', 'name', 'tags']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['count', 'name', 'tags'];"></tr>
        </table>
      </div>
    </ng-container>
    <mat-action-row>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
