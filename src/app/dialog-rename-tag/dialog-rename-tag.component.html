<h2 mat-dialog-title>Rename Tag</h2>
<mat-dialog-content>
  <mat-form-field>
    <input type="text" matInput [(ngModel)]="model.name" (keydown.enter)="submit()">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="accent" (click)="submit()">
    Save
  </button>
  <button mat-raised-button color="warn" (click)="close()">
    Cancel
  </button>
</mat-dialog-actions>
